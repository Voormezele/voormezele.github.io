<div class="site-nav">
    <ul class="navigation content-wrapper">
        <li>
            <a href="{{ site.url }}">Voormezele</a>
        </li>
        {% for nav in site.data.nav %}
            {% if nav.title == page.title %}
                <li class="active">
                    <a href="{{ site.url }}{{ nav.url }}">{{ nav.title }}</a>
                </li>
            {% else %}
                <li>
                    <a href="{{ site.url }}{{ nav.href }}">{{ nav.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
